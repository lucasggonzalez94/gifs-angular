<div class="d-flex justify-content-center animate__animated animate__fadeIn">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="my-3"
  />
</div>
